<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JS Timed Quiz</title>
</head>
<body>
    <div id="time-left"></div>
<div id="start-quiz">
    <h1>JS Timed Quiz</h1>
    <button id="start-btn">Start</button>
    <ul>
        <li onclick="alert('line 1 click')">Line 1</li>
        <li onclick="alert('line 2 clicked')">Line 2</li>
    </ul>
</div>    
<div id="quiz-container" class="hidden">
<h3>Question #<span id="question-number"></span></h3>
    <h1 id="quiz-question"></h1>
    <ul class="list-container">
        <li><a class="answer1" href="#" type="text/html"></a></li>
        <li><a class="answer2" href="#" type="text/html"></a></li>
        <li><a class="answer3" href="#" type="text/html"></a></li>
        <li><a class="answer4" href="#" type="text/html"></a></li>
    </ul>

    <h4 class = "answer-check"></h4>
    <!-- button
    <button class='next'>Next</button>
    -->
</div>

<div id="score-board">
<h1>High Scores</h1>
<input class="inputName">
<button class='inputBtn' type='button'>Submit</button> 
<table>
    <tr>
        <th>Initals</th>
        <th>Score</th>
    </tr>
    <tr>
        <td>RG</td>
        <td>100</td>
    </tr>
    
</table>

</div>
    <script src="assets/js/script.js"></script>
</body>
</html>
