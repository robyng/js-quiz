<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/microsoft/74/timer-clock_23f2.png" />
    <title>JavaScript Timed Quiz</title>
</head>
<body>
    <div id="time-left"></div>
<div id="start-quiz">
    <h1>JS Timed Quiz</h1>
    <button id="start-btn">Start</button>
</div>    
<div id="quiz-container" class="hidden">
<h3>Question #<span id="question-number"></span></h3>
    <h1 id="quiz-question"></h1>
    <ul class="list-container">
        <li><a class="answer1" href="#" type="text/html"></a></li>
        <li><a class="answer2" href="#" type="text/html"></a></li>
        <li><a class="answer3" href="#" type="text/html"></a></li>
        <li><a class="answer4" href="#" type="text/html"></a></li>
    </ul>

    <h4 class = "answer-check"></h4>
</div>

<div id="score-board">
<h1>Congrats!</h1>
<h2>Your Score is: <span class="score"></span></h2>
<h3>Enter your initials to save your score</h3>
<input class="inputName">
<button class='inputBtn' type='submit'>Submit</button>
 
<div class="your-score">
    <h3>High Scores</h3>
    <br />
    <span id="result"></span>
    <p>Think you can do better?</p>
    <button class='play'>Play Again</button>
</div>
    <script src="assets/js/script.js"></script>
</body>
</html>
